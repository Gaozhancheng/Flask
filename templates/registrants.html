{% extends "layout.html" %}

{% block body %}
    
    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for name,sport in registrants.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ sport }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
